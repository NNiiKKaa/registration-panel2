<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="main-section-login">
            <h2 class="title-screat-account">Creat account</h2>
            <input class="login-input" type="email" id="email" placeholder="email"/>
            <input class="login-input" type="password" id="email" placeholder="password"/>
            <div class="check-info">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I have read and agree to the <a href="#"> Terms of Use</a> and <a href="#">Privacy policy</a></label>
            </div>
            <button class="button">Create Account</button>
            <div class="singin-title">
                <div class="left-line"></div>
                <p class="singin-title-text"><span>sing up with social media</span></p>
                <div class="right-line"></div>
            </div>
            <div class="sing-other-ways">
                <a href="https://www.facebook.com">
                    <img class="register-logo" src="images/facebook-logo.jpg" alt="facebook"/>
                </a>
                <a href="https://twitter.com/">
                <img class="register-logo" src="images/twitter-logo.jpg" alt="facebook"/>
                </a>
                <a href="https://mail.google.com">    
                <img class="register-logo" src="images/google-logo.jpg" alt="facebook"/>
                </a>
            </div>
            <p class="alreay-registered-text">Already have an account? <a href="#">Sing in</a></a></p>
        </div>
        
    </section>    
</body>
</html>
